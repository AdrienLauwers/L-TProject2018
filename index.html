<!DOCTYPE html>
<html>
<head>
  <title>Example Scala.js d3 facade application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>

    body {
      font: 10px sans-serif;
    }

    .group-tick line {
      stroke: #000;
    }

    .ribbons {
      fill-opacity: 0.67;
    }

  </style>
</head>

<body>

<h1>Chord generator</h1>

<button id="resetButton" onclick="document.getElementById('graph').innerHTML = ''; hideFromTo();">Reset data</button>
<button id="addFirstDataButton" onclick="reset(); displayFromTo();">Add first data</button>
<button id="addDataButton" onclick="reset();">Add data</button>
<input type="text" id="originInput" placeholder="from">
<input type="text" id="destinationInput" placeholder="to">
<input type="text" id="firstInput" placeholder="only one element">
<input type="color" id="colorInput">
<div id="playground">
  <svg id="graph"></svg>
</div>

<script type="text/javascript" src="./target/scala-2.12/scalajs-bundler/main/example-fastopt-bundle.js"></script>
<script>
  function hideFromTo(){
      document.getElementById('originInput').style.display = "none";
      document.getElementById('destinationInput').style.display = "none";
      document.getElementById('addDataButton').style.display = "none";
      document.getElementById('addFirstDataButton').style.display = "inline-block";
      document.getElementById('firstInput').style.display = "inline-block";
  }
  function displayFromTo(){
      document.getElementById('originInput').style.display = "inline-block";
      document.getElementById('destinationInput').style.display = "inline-block";
      document.getElementById('addDataButton').style.display = "inline-block";
      document.getElementById('addFirstDataButton').style.display = "none";
      document.getElementById('firstInput').style.display = "none";
  }
  function reset()
  {
      document.getElementById('graph').innerHTML = ''
  }
  setTimeout(function(){
      if( document.getElementById('graph').innerHTML == ''){
          hideFromTo()
      }
      else {
          displayFromTo()
      }
  }, 500);
</script>

</body>
</html>
